language: java
jdk: oraclejdk8
services:
  - postgresql
addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
env:
  global:
    - PGPORT=5432
    - DB_NAME=d7lk7qambjc1ar
    - DB_USER=gaxifcpfcwooae
before_script:
